plugins {
    id 'io.github.snyk.java-conventions'
}

dependencies {
    api 'org.springframework:spring-context:3.2.6.RELEASE'
    api 'org.springframework:spring-orm:3.2.6.RELEASE'
    api 'org.springframework:spring-aspects:3.2.6.RELEASE'
    api 'cglib:cglib:2.2.2'
    api 'org.aspectj:aspectjweaver:1.8.2'
    api 'c3p0:c3p0:0.9.1.2'
    api 'org.hsqldb:hsqldb:2.3.2'
    api 'org.hibernate:hibernate-core:4.3.7.Final'
    api 'org.hibernate:hibernate-entitymanager:4.3.7.Final'
    api 'org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0.1.Final'
    api 'commons-collections:commons-collections:3.2.2'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.springframework:spring-test:3.2.6.RELEASE'
}

description = 'Java Goof :: Todolist Goof :: Todolist Core'
